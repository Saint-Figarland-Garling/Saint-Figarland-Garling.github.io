<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Abhay's Educational Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1e88e5;
      --accent: #f9a825;
      --bg: #121212;
      --card: #1d1d1d;
      --text: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      overflow: hidden;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      z-index: 2;
      position: relative;
      animation: zoomIn 1.5s ease-out forwards;
      transform: scale(0);
    }

    .header h1 {
      font-size: 2.5rem;
      color: var(--primary);
    }

    .header p {
      font-size: 1.1rem;
      color: var(--accent);
      margin-top: 0.5rem;
    }

    .dashboard {
      background: var(--card);
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      z-index: 2;
      position: relative;
      text-align: center;
      animation: zoomIn 1.5s ease-out 0.5s forwards;
      transform: scale(0);
    }

    .dashboard h2 {
      color: var(--accent);
      font-size: 1.8rem;
      margin-bottom: 0.8rem;
    }

    .logout {
      margin-top: 2rem;
      z-index: 2;
    }

    .logout a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .logout a:hover {
      color: var(--accent);
    }

    @keyframes zoomIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Color Paper Strips */
    .strips {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 10;
      display: flex;
    }

    .strip {
      flex: 1;
      animation: reveal 1.5s forwards;
    }

    .strip:nth-child(1) { background: #e91e63; animation-delay: 0s; }
    .strip:nth-child(2) { background: #9c27b0; animation-delay: 0.1s; }
    .strip:nth-child(3) { background: #3f51b5; animation-delay: 0.2s; }
    .strip:nth-child(4) { background: #03a9f4; animation-delay: 0.3s; }
    .strip:nth-child(5) { background: #4caf50; animation-delay: 0.4s; }

    @keyframes reveal {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100%); }
    }
  </style>
</head>
<body>

  <!-- Animated Paper Strips -->
  <div class="strips">
    <div class="strip"></div>
    <div class="strip"></div>
    <div class="strip"></div>
    <div class="strip"></div>
    <div class="strip"></div>
  </div>

  <div class="header">
    <h1>üëã Welcome Ayush!</h1>
    <p>I do what I say, just make sure they understand it.</p>
  </div>

  <div class="dashboard">
    <h2>üìù Here Are Your Notes</h2>
    <p>This is your personal note area. More features coming soon!</p>
  </div>

  <div class="logout">
    <a href="index.html">üö™ Logout</a>
  </div>

</body>
</html>
