<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Abhay's Educational Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0e0e0e;
      color: white;
    }

    .container {
      padding: 3rem 1rem;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #f9a825;
      margin-bottom: 2rem;
    }

    .subjects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }

    .subject-card {
      background: #1d1d1d;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: white;
    }

    .subject-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
    }

    .subject-icon {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .subject-title {
      font-size: 1.3rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📚 Here are the Notes</h1>

    <div class="subjects">
      <a href="physics.html" class="subject-card">
        <div class="subject-icon">📘</div>
        <div class="subject-title">Physics</div>
      </a>

      <a href="physical.html" class="subject-card">
        <div class="subject-icon">🧪</div>
        <div class="subject-title">Physical Chemistry</div>
      </a>

      <a href="organic.html" class="subject-card">
        <div class="subject-icon">🧬</div>
        <div class="subject-title">Organic Chemistry</div>
      </a>

      <a href="inorganic.html" class="subject-card">
        <div class="subject-icon">🔬</div>
        <div class="subject-title">Inorganic Chemistry</div>
      </a>

      <a href="maths.html" class="subject-card">
        <div class="subject-icon">📐</div>
        <div class="subject-title">Maths</div>
      </a>
    </div>
  </div>
</body>
</html>
