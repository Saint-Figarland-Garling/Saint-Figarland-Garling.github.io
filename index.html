<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ayush | Abhay's Educational Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #0d0d0d;
      overflow: hidden;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Rajdhani', sans-serif;
    }

    h1 {
      font-size: 3rem;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
    }

    p {
      font-size: 1.5rem;
      color: #ffae00;
      text-shadow: 0 0 5px #ffae00;
      max-width: 700px;
      text-align: center;
      margin-top: 1rem;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }

    a {
      color: #00ffe7;
      text-decoration: none;
    }

    .orb {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #00ffe7 0%, #00000000 70%);
      border-radius: 50%;
      animation: moveOrb 10s infinite alternate ease-in-out;
      z-index: 0;
    }

    @keyframes moveOrb {
      0% { top: 10%; left: 10%; }
      50% { top: 40%; left: 60%; }
      100% { top: 80%; left: 30%; }
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="orb"></div>

  <div class="content">
    <h1>üåê Ayush mere dost </h1>
    <p>Password aur Username define karna abhi baki hai</p>
  </div>

  <footer>
    Created by Abhay | Hosted via Namecheap | <a href="https://github.com/yourusername/your-repo" target="_blank">GitHub </a>
  </footer>

</body>
</html>
