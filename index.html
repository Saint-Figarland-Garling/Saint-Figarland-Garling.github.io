<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Abhay's Educational Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1e88e5;
      --accent: #f9a825;
      --bg: #0f0f0f;
      --text: #f5f5f5;
      --card-bg: #1c1c1c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 10;
    }

    .card {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
      z-index: 0;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .card.show {
      opacity: 1;
      transform: scale(1);
      z-index: 11;
    }

    h1 {
      color: var(--primary);
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.6rem;
      background: #2a2a2a;
      color: white;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background-color: var(--primary);
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 0.6rem;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>

  <!-- Black Panther Clip (2 seconds) -->
  <video id="intro" autoplay muted playsinline>
    <source src="black-panther.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Login Card -->
  <div class="card" id="loginCard">
    <h1>ðŸŽƒ Welcome ðŸŽƒ</h1>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Wait for video to finish
    window.onload = () => {
      const video = document.getElementById("intro");
      const card = document.getElementById("loginCard");

      video.onended = () => {
        video.style.display = "none";
        card.classList.add("show");
      };

      // Force end after 2 seconds if not auto-ending
      setTimeout(() => {
        video.style.display = "none";
        card.classList.add("show");
      }, 2000);
    };

    function handleLogin(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === "ayush" && pass === "1234") {
        window.location.href = "dashboard.html";
      } else {
        alert("Incorrect username/password.");
      }
    }
  </script>

</body>
</html>
