<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Abhay's Educational Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1e88e5;
      --accent: #f9a825;
      --bg: #0f0f0f;
      --text: #f5f5f5;
      --card-bg: #1d1d1d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .background {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 20%, #1e88e530, transparent 60%),
                  radial-gradient(circle at 80% 80%, #f9a82530, transparent 60%);
      animation: floatBg 30s infinite alternate ease-in-out;
      z-index: 0;
    }

    @keyframes floatBg {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-15%, -15%); }
    }

    .card {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      z-index: 1;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: var(--primary);
      font-size: 2rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    p {
      color: var(--accent);
      text-align: center;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.6rem;
      background: #2a2a2a;
      color: white;
      font-size: 1rem;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      background-color: var(--primary);
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 0.6rem;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #1565c0;
      transform: scale(1.02);
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
      z-index: 1;
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
    }

    footer a:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="card">
    <h1>üåê Ayush mere dost</h1>
    <p>Password aur Username define karna abhi baki hai aur notes bhi upload karunga</p>
    
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <footer>
    Created by Abhay | Hosted via Namecheap | 
    <a href="https://github.com/yourusername/your-repo" target="_blank">GitHub</a>
  </footer>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === "ayush" && pass === "1234") {
        window.location.href = "dashboard.html";
      } else {
        alert("Galat username/password! Try: ayush / 1234");
      }
    }
  </script>

</body>
</html>
