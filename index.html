<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Abhay's Educational Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1e88e5;
      --accent: #f9a825;
      --bg: #0f0f0f;
      --text: #f5f5f5;
      --card-bg: #1c1c1c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Background floating shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
      z-index: 0;
    }

    .shape:nth-child(1) {
      width: 120px;
      height: 120px;
      background: var(--primary);
      top: 10%;
      left: 20%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 180px;
      height: 180px;
      background: var(--accent);
      top: 50%;
      left: 70%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 90px;
      height: 90px;
      background: #ffffff;
      top: 80%;
      left: 10%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-30px);
      }
    }

    /* Card styling */
    .card {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
      z-index: 10;
      opacity: 0;
      transform: translateY(30px) scale(0.95);
      animation: fadeIn 1s ease forwards 2s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    h1 {
      color: var(--primary);
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
      animation: slideDown 1s ease forwards;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.6rem;
      background: #2a2a2a;
      color: white;
      font-size: 1rem;
      animation: fadeIn 1s ease forwards 2.4s;
    }

    button {
      width: 100%;
      background-color: var(--primary);
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 0.6rem;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      animation: fadeIn 1s ease forwards 2.6s;
    }

    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>

  <!-- Floating Shapes -->
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>

  <!-- Login Card -->
  <div class="card" id="loginCard">
    <h1>ðŸŽƒ Welcome ðŸŽƒ</h1>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === "ayush" && pass === "1234") {
        window.location.href = "dashboard.html";
      } else {
        alert("Incorrect username/password.");
      }
    }
  </script>

</body>
</html>
